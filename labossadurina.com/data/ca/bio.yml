  title : La Nostra Història
  content : "La història de LBDU és un conte de fades: dos òvuls en estat avançat de fecundació es troben en una aula de 3r d’EGB de la possiblement millor escola pública del Vallès Oriental, Catalunya, Espanya. Es diuen Oriol Nieto i Daniel Bolsa. Allà fan còmics absurds, juguen a videojocs i veuen porno simultàniament. Comencen una relació a distància quan l’Oriol es fuga als EUA. Uns anys després, el 2011, es reuneixen per a fer un concert de broma, que s’acaba transformant en 5 gires mundials per Catalunya. 5 anys després decideixen gravar les seves cançons en un disc de broma, però Cydonia Records (Ramón Rodríguez) els produeix un disc de veritat el 2015.


  Acaben fent 5 gires mundials més, aquest cop incloent Califòrnia com a part cèntrica (i única) de The American Leg. El seu segon disc, titulat Merda Fina (Record Union), va sortir al Setembre del 2018 i els va catapultar cap a la fama absoluta que va acabar, com sempre, en drogues, escàndols, i mal estar general.
  Després va venir la pandèmia i es van quedar a casa fent el post-nihilisme pertinent.


  LBDU és tragicomèdia melodramàtica, música transoceànica eròtico-depressiva de la bona, com la d’abans però en el futur.


  L’Oriol Nieto ha tocat en grups com Darkgeon, Sargon, Madee, Midnight Blue, Arkaen, Los Pandejos, i Rumbahía, i ha ensenyat com es toca un iPad a en Jordan Rudess.


  En Daniel Bolsa ha tocat en grups com Granreservaperro7, Freud Quiere Bailar, La Puta i la Ramoneta, Desacato, i La Rateta Ja No Escombra l’Escaleta, i ha ensenyat al seu fill que els iPads són una puta merda."